# 256 colors
set -g default-terminal 'screen-256color'

# turn on the mouse
set -g mode-mouse on

# status bar color
set -g status-fg white
set -g status-bg black

# window colors
setw -g window-status-fg white
setw -g window-status-bg colour240
setw -g window-status-attr dim

# active window colors
setw -g window-status-current-fg colour22
setw -g window-status-current-bg colour148
setw -g window-status-current-attr bright

# pane colors
set -g pane-border-fg colour240
set -g pane-border-bg black

# active pane colors
set -g pane-active-border-fg colour24
set -g pane-active-border-bg colour24

# command line colors
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# status prompt
set -g status-right '#(~/bin/tmux_battery_charge_indicator.rb) #[bg=white,fg=colour240] %H:%M #[bg=colour240,fg=white] %Y-%m-%d '
set -g status-utf8 on
set -g status-left-length 40

# use C-a like screen does
unbind C-b
set -g prefix C-a

# send C-a to another program my doing C-a C-a
bind C-a send-prefix

# minimize delays (good for vim)
set -sg escape-time 1

# start windows and panes at 1
set -g base-index 1
set -g pane-base-index 1

# reload config
bind r source-file ~/.tmux.conf \; display 'Config Reloaded'

# better window split keys
bind | split-window -h
bind _ split-window -v

# use vim style movement between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# rotate panes
bind -r > rotate-window -D
bind -r < rotate-window -U

# max/min a pane
bind + new-window -d -n tmux-zoom 'clear && echo TMUX ZOOM && read' \; swap-pane -s tmux-zoom.1 \; select-window -t tmux-zoom 
bind - last-window \; swap-pane -s tmux-zoom.1 \; kill-window -t tmux-zoom
